<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .product-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            color: #007b00;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .product-description {
            margin-top: 10px;
            color: #555;
        }
        img {
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 class="mb-4">üõçÔ∏è Product Catalog</h1>

        {% for product in products %}
            <div class="product-card">

                <h2 class="product-title">{{ product.name }}</h2>

                <p class="product-price">‚Çπ{{ product.price }}</p>

                <p class="product-description">{{ product.description }}</p>

                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
                 <p>{{ product.image.url }}</p> 
                    {% endif %}

                <p class="product-slug"><strong>Slug:</strong> {{ product.slug }}</p>

            </div>
        {% endfor %}

    </div>
</body>
</html>
