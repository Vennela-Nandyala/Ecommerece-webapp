<!DOCTYPE html>
<html>
    {% load static %}

<head>
    <title>KandhaKart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #2874f0; color: white; padding: 10px 20px; display: flex; align-items: center; }
        .navbar input { margin-left: 20px; padding: 5px; width: 300px; }
        .categories { display: flex; justify-content: space-around; padding: 10px; background-color: #f1f3f6; }
        .banner { background: url('/static/images/banner.jpg') no-repeat center; height: 200px; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .products { display: flex; flex-wrap: wrap; padding: 20px; }
        .product-card { border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px; text-align: center; }
        .product-card img { width: 150px; height: auto; }
    </style>
</head>
<body>

<div class="navbar">
    <strong>KandhaKart</strong>
    <input type="text" placeholder="Search for Products, Brands and More">
    <button>Login</button>
</div>

<div class="categories">
    <div><button>Mobiles</button></div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
</div>
<div class="banner">
    Save Big on Travel! Use Code: FINT
</div>

<div class="products">
  {% for product in products %}
    <div class="product-card">
      <h3>{{ product.name }}</h3>
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
      {% else %}
        <img src="{% static 'images/default.jpg' %}" alt="No image">
      {% endif %}
      <p>{{ product.description }}</p>
      <p><strong>â‚¹{{ product.price }}</strong></p>
      <a href="{% url 'add-to-cart' product.id %}">
        <button>Add to Cart</button>
      </a>
    </div>
  {% endfor %}
</div>

</body>
</html>
